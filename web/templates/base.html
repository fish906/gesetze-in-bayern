<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BayRecht — Bayerische Gesetze{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Bayerische Landesgesetze und Verordnungen — kostenlos und übersichtlich.{% endblock %}">
    {% block canonical %}{% endblock %}
    <meta property="og:title" content="{% block og_title %}BayRecht{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Bayerische Landesgesetze und Verordnungen{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="BayRecht">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        :root {
            --color-bg: #FAFAF7;
            --color-surface: #FFFFFF;
            --color-text: #1A1A18;
            --color-text-secondary: #5C5C57;
            --color-accent: #8B2500;
            --color-accent-hover: #A63000;
            --color-border: #E5E4DF;
            --color-border-light: #F0EFEB;
            --color-highlight: #FFF8F0;
            --font-serif: 'Crimson Pro', Georgia, serif;
            --font-sans: 'DM Sans', system-ui, sans-serif;
            --max-width: 860px;
            --max-width-wide: 1144px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Header ── */
        header {
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .header-inner {
            max-width: var(--max-width-wide);
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .site-title {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .site-title span {
            color: var(--color-accent);
        }

        .site-subtitle {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* ── Menu ── */
        .header-menu {
            margin-left: auto;
            position: relative;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.8rem;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            background: none;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
        }

        .menu-toggle:hover {
            background: var(--color-highlight);
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            min-width: 200px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 100;
            overflow: hidden;
        }

        .menu-dropdown.open {
            display: flex;
            flex-direction: column;
        }

        .menu-dropdown a {
            display: block;
            padding: 0.7rem 1rem;
            font-family: var(--font-sans);
            font-size: 0.88rem;
            color: var(--color-text);
            text-decoration: none;
            transition: background 0.15s ease;
        }

        .menu-dropdown a:hover {
            background: var(--color-highlight);
            color: var(--color-accent);
        }

        /* ── Main ── */
        main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2.5rem 2rem 4rem;
        }

        /* ── Breadcrumb ── */
        .breadcrumb {
            font-size: 0.82rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            color: var(--color-text-secondary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--color-accent);
        }

        .breadcrumb .sep {
            margin: 0 0.4rem;
            opacity: 0.4;
        }

        /* ── Page heading ── */
        .page-heading {
            margin-bottom: 2.5rem;
        }

        .page-heading h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--color-text);
        }

        .page-heading .subtitle {
            margin-top: 0.4rem;
            font-size: 0.95rem;
            color: var(--color-text-secondary);
        }

        .full-view-link {
            display: inline-block;
            margin-top: 0.6rem;
            font-size: 0.85rem;
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .full-view-link:hover {
            color: var(--color-accent-hover);
        }

        .print-button {
            display: inline-block;
            margin-top: 0.6rem;
            padding: 0.4rem 1rem;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-accent);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        .print-button:hover {
            background: var(--color-highlight);
            border-color: var(--color-accent);
        }

        /* ── Law list (index page) ── */
        .law-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--color-border-light);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .law-item {
            background: var(--color-surface);
        }

        .law-item a {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            padding: 1rem 1.4rem;
            text-decoration: none;
            color: var(--color-text);
            transition: background 0.15s ease;
        }

        .law-item a:hover {
            background: var(--color-highlight);
        }

        .law-abbr {
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--color-accent);
            min-width: 7rem;
            flex-shrink: 0;
            letter-spacing: 0.01em;
        }

        .law-name {
            font-family: var(--font-serif);
            font-size: 1.05rem;
            line-height: 1.4;
        }

        /* ── Norm list (TOC page) ── */
        .norm-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--color-border-light);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .norm-item {
            background: var(--color-surface);
        }

        .norm-item a {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            padding: 0.8rem 1.4rem;
            text-decoration: none;
            color: var(--color-text);
            transition: background 0.15s ease;
        }

        .norm-item a:hover {
            background: var(--color-highlight);
        }

        .norm-number {
            font-family: var(--font-sans);
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--color-accent);
            min-width: 5rem;
            flex-shrink: 0;
        }

        .norm-title {
            font-family: var(--font-serif);
            font-size: 1rem;
            line-height: 1.4;
        }

        .norm-title.empty {
            color: var(--color-text-secondary);
            font-style: italic;
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--color-text-secondary);
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* ── Norm detail ── */
        .norm-detail {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 2.5rem;
        }

        .norm-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border-light);
        }

        .norm-header .norm-label {
            display: block;
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--color-accent);
            letter-spacing: 0.02em;
            margin-bottom: 0.4rem;
        }

        .norm-header h1 {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .norm-content {
            font-family: var(--font-serif);
            font-size: 1.05rem;
            line-height: 1.75;
        }

        .norm-content p {
            margin-bottom: 1rem;
        }

        .norm-content ol {
            margin: 0.5rem 0 1.2rem 1.8rem;
        }

        .norm-content ol li {
            margin-bottom: 0.5rem;
            padding-left: 0.3rem;
        }

        .norm-content sup {
            font-size: 0.7em;
            color: var(--color-text-secondary);
        }

        .norm-source {
            margin-top: 2rem;
            padding-top: 1.2rem;
            border-top: 1px solid var(--color-border-light);
        }

        .norm-source a {
            font-size: 0.82rem;
            color: var(--color-text-secondary);
            text-decoration: none;
        }

        .norm-source a:hover {
            color: var(--color-accent);
        }

        /* ── Prev / Next navigation ── */
        .norm-nav {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .norm-nav-link {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            padding: 1rem 1.4rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            text-decoration: none;
            color: var(--color-text);
            transition: background 0.15s ease, border-color 0.15s ease;
            max-width: 48%;
        }

        .norm-nav-link:hover {
            background: var(--color-highlight);
            border-color: var(--color-accent);
        }

        .norm-nav-link.next {
            margin-left: auto;
            text-align: right;
        }

        .norm-nav-direction {
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--color-accent);
            letter-spacing: 0.02em;
        }

        .norm-nav-label {
            font-family: var(--font-serif);
            font-size: 0.92rem;
            line-height: 1.3;
        }

        /* ── Norm page layout ── */
        .norm-page {
            max-width: var(--max-width-wide);
            margin: 0 auto;
            display: grid;
            grid-template-columns: minmax(700px, 860px) 260px;
            gap: 1.5rem;
            align-items: start;
        }

        .norm-main {
            min-width: 0;
        }

        /* ── Sidebar ── */
        .norm-sidebar {
            position: sticky;
            top: 1.5rem;
        }

        .sidebar-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .sidebar-heading {
            font-family: var(--font-sans);
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--color-text-secondary);
            padding: 0.8rem 1rem 0.5rem;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-list li a {
            display: block;
            padding: 0.45rem 1rem;
            text-decoration: none;
            color: var(--color-text);
            font-size: 0.85rem;
            line-height: 1.35;
            transition: background 0.15s ease;
            border-left: 2px solid transparent;
        }

        .sidebar-list li a:hover {
            background: var(--color-highlight);
            border-left-color: var(--color-accent);
        }

        .sidebar-list li.current a {
            background: var(--color-highlight);
            border-left-color: var(--color-accent);
            color: var(--color-accent);
            font-weight: 500;
        }

        .sidebar-list li a .sidebar-num {
            font-weight: 500;
            color: var(--color-accent);
        }

        .sidebar-list li.current a .sidebar-num {
            color: var(--color-accent);
        }

        .sidebar-divider {
            border: none;
            border-top: 1px solid var(--color-border-light);
            margin: 0.3rem 0;
        }

        .sidebar-toc-link {
            display: block;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            text-align: center;
            transition: color 0.15s ease;
        }

        .sidebar-toc-link:hover {
            color: var(--color-accent);
        }

        /* ── Full view ── */
        .full-view {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .full-view-article {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-bottom: none;
            padding: 2rem 2.5rem;
        }

        .full-view-article:first-child {
            border-radius: 6px 6px 0 0;
        }

        .full-view-article:last-child {
            border-bottom: 1px solid var(--color-border);
            border-radius: 0 0 6px 6px;
        }

        .full-view-article:only-child {
            border-radius: 6px;
            border-bottom: 1px solid var(--color-border);
        }

        .full-view-header {
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--color-border-light);
        }

        .full-view-label {
            display: inline-block;
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--color-accent);
            text-decoration: none;
            letter-spacing: 0.02em;
            margin-bottom: 0.2rem;
        }

        .full-view-label:hover {
            color: var(--color-accent-hover);
        }

        .full-view-header h2 {
            font-family: var(--font-serif);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        /* ── Error page ── */
        .error-page {
            text-align: center;
            padding: 5rem 1rem;
        }

        .error-code {
            display: block;
            font-family: var(--font-serif);
            font-size: 5rem;
            font-weight: 700;
            color: var(--color-border);
            line-height: 1;
            letter-spacing: -0.03em;
        }

        .error-page h1 {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 0.8rem;
            color: var(--color-text);
        }

        .error-page p {
            margin-top: 0.6rem;
            font-size: 0.95rem;
            color: var(--color-text-secondary);
        }

        .error-home-link {
            display: inline-block;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .error-home-link:hover {
            color: var(--color-accent-hover);
        }

        /* ── Footer ── */
        footer {
            border-top: 1px solid var(--color-border);
            margin-top: 4rem;
        }

        .footer-inner {
            max-width: var(--max-width-wide);
            margin: 0 auto;
            padding: 1.5rem 2rem;
            font-size: 0.78rem;
            color: var(--color-text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            color: var(--color-text-secondary);
            text-decoration: none;
        }

        .footer-link:hover {
            color: var(--color-accent);
        }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .header-inner {
                padding: 1.2rem 1rem;
                flex-wrap: wrap;
                gap: 0.2rem;
            }

            .site-subtitle {
                flex-basis: 100%;
                order: 1;
            }

            .header-menu {
                order: 0;
            }

            .menu-toggle span {
                display: none;
            }

            .menu-toggle {
                padding: 0.4rem;
            }

            .menu-dropdown {
                right: 0;
            }

            main {
                padding: 1.5rem 1rem 3rem;
            }

            .page-heading h1 {
                font-size: 1.5rem;
            }

            .law-item a, .norm-item a {
                padding: 0.9rem 1rem;
                flex-direction: column;
                gap: 0.15rem;
            }

            .law-abbr, .norm-number {
                min-width: unset;
            }

            .norm-detail {
                padding: 1.5rem 1.2rem;
            }

            .norm-header h1 {
                font-size: 1.3rem;
            }

            .norm-nav {
                flex-direction: column;
            }

            .norm-nav-link {
                max-width: 100%;
            }

            .norm-nav-link.next {
                text-align: left;
            }

            .norm-page {
                grid-template-columns: 1fr;
            }

            .norm-sidebar {
                position: static;
                order: -1;
            }

            .full-view-article {
                padding: 1.5rem 1.2rem;
            }
        }
        /* ── Print ── */
        @media print {
            header, footer, .breadcrumb, .norm-nav,
            .norm-sidebar, .print-button, .full-view-link,
            .header-menu {
                display: none !important;
            }

            body {
                background: white;
                color: black;
                font-size: 11pt;
            }

            main {
                padding: 0;
                max-width: 100%;
            }

            .norm-page {
                display: block;
                max-width: 100%;
            }

            .norm-detail, .full-view-article {
                border: none;
                padding: 0;
                box-shadow: none;
            }

            .full-view-article {
                page-break-inside: avoid;
                padding: 0.8rem 0;
                border-bottom: 1px solid #ccc !important;
            }

            .full-view-article:last-child {
                border-bottom: none !important;
            }

            a {
                color: black;
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="/" class="site-title">Bay<span>Recht</span></a>
            <span class="site-subtitle">Bayerische Gesetze</span>
            <div class="header-menu">
                <button class="menu-toggle" onclick="document.querySelector('.menu-dropdown').classList.toggle('open')" aria-label="Menü">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
                        <line x1="3" y1="5" x2="17" y2="5"/>
                        <line x1="3" y1="10" x2="17" y2="10"/>
                        <line x1="3" y1="15" x2="17" y2="15"/>
                    </svg>
                    <span>Menü</span>
                </button>
                <nav class="menu-dropdown">
                    <a href="/">Gesetze</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-inner">
            Bayerische Gesetze &mdash; Keine amtliche Veröffentlichung
            <a href="/sitemap.xml" class="footer-link">Sitemap</a>
        </div>
    </footer>
    <script>
        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu-dropdown');
            const toggle = document.querySelector('.menu-toggle');
            if (menu && !menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>
</html>
