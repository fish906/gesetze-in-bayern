<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gesetze Bayern</title>
</head>
<body>
    <h1>Normen</h1>
    <ul id="norm-list"></ul>

    <script>
      fetch('/norms')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('norm-list');
          data.forEach(norm => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${norm.title}</strong> (#${norm.number})<br>${norm.content.slice(0, 100)}...`;
            list.appendChild(li);
          });
        });
    </script>
</body>
</html>
